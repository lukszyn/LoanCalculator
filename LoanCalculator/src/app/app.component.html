<div class="container shadow-lg mt-5 mb-5 rounded-lg">
  <h1 class="p-2 text-center">Kalulator rat kredytu hipotecznego</h1>
  <div class="row">
    <div class="col-6">
      <app-loan-input [loan]="loan"></app-loan-input>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-loan-output [loan]="loan"></app-loan-output>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-loan-schedule *ngIf="loan.isInstallments" [loan]="loan"></app-loan-schedule>
    </div>
  </div>
</div>
