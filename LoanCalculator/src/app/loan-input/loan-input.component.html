<div class="container m-3 p-3">
  <div class="row mb-2">
    <div class="col-12">
      <label for="loanValue">Wartość kredytu w PLN</label>
      <input type="text" class="form-control" placeholder="np. 500 000" #loanAmount/>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12">
      <label for="loanTerm">Okres kredytowania (w latach)</label><br />
      <input
        class="form-control-range"
        type="range"
        name="loanTerm"
        min="0"
        max="50"
        step="1"
        [(ngModel)]="loanTerm"
      />
      <span> {{ loanTerm }} lat(a)</span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <label for="loanPercent">Oprocentowanie</label>
      <input
        type="number"
        min="0"
        max="100"
        step="0.1"
        class="form-control"
        placeholder="np. 5.0%"
        #percentage
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3" (click)="addNewLoan(+loanAmount.value, loanTerm, +percentage.value)">Oblicz ratę</button>
</div>
